<div class="flex items-center bg-gray-400 p-2">
    <div class="w-12 h-12 overflow-hidden ml-2 rounded-full">
      <img
     routerLink="profile/{{profile.username}}"
        src="{{profile?.picture}}"
        class="h-full w-full object-cover"
      />
    </div>
    <div class="">
      <p class="font-bold -m-1 ml-2">{{profile?.first_name + ' ' + profile?.last_name}}</p>
    </div>
  </div>
  <div class="flex justify-between p-2">
    <h2 class="text-lg font-bold">Friends</h2>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
      />
    </svg>
  </div>
  <ul>
    <li class="flex items-center justify-start py-2" *ngFor="let fri of friends">
      <div class="w-11 h-11 rounded-full overflow-hidden">
        <img routerLink="profile/{{fri.username}}"
          src="https://api-sales-app.josetovar.dev/pictures/{{fri.picture}}"
          class="w-full h-full object-cover"
        />
      </div>
      <div>
        <p class="font-bold ml-3">{{fri.first_name + ' ' + fri.last_name}}</p>
      </div>
      <div class="ml-[150px]">
          <img src="/assets/icons8-green-circle-48.png" class="w-5 h-5 object-cover">
      </div>
    </li>
