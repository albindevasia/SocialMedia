<section  class="flex items-center justify-center h-screen bg-gray-300 overflow-y-scroll" >
  <div class="mr-40">
    <!-- <h1 class="text-[50px] text-blue-500 font-black">Facebook</h1> -->
    <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2012/08/1000px-Facebook.png?auto=format&q=60&fit=max&w=930" class="w-[250px] ">
    <p class="text-xl font-mono mt-2">
      Connect with Friends and the world  <br />
      around you on Facebook
    </p>
  </div>
  <div class="shadow-lg text-center w-96 p-4 rounded-md bg-slate-50">
    <form [formGroup]="loginForm" (ngSubmit)="login() "    class="flex flex-col w-full bg-gray-50 rounded-md border-b-2 pb-8 mb-8" >
      <input
     
      [ngClass]="{'border-2 border-red-500 ': controls.email.errors?.['required'] && controls.email.touched}"
        type="text"
        formControlName="email"
        name=""
        id=""
        placeholder="Email or Username"
        class="border rounded-md px-4 py-2 mb-3"
      />
      <p 
      *ngIf="controls.email.errors?.['required'] && controls.email.touched"
              class="text-sm text-red-500 mt-1 text-start flex items-start gap-1"
              id="hs-inline-input-helper-text"
            >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512 " height="16" width="16"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
              Email is required.
            </p>
        
        
      <input
      
      [ngClass]="{'border-2 solid border-red-500': controls.password.errors?.['required'] && controls.password.touched}"
        type="password"
        formControlName="password"
        name=""
        id=""
        placeholder="password"
        class="border rounded-md px-4 py-2 mb-3"
      />
      <p
      *ngIf="controls.password.errors?.['required'] && controls.password.touched"
      class="text-sm text-red-500   text-left align-top flex items-baseline gap-1"
      id="hs-inline-input-helper-text"
    >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="16" width="16"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
      password is required.
    </p>
 


      <button
     

      type="submit"
      [disabled]="this.loginForm.invalid"
      [ngClass]="{'opacity-40 cursor-not-allowed': this.loginForm.invalid}"
        class="bg-blue-500 text-white px-4 py-2 border rounded-md font-bold text-xl mt-2"
      >
        Log In
      </button>
      
    </form>

    <button 
   (click)="create()"
      class="bg-green-500 text-white px-4 py-2 border rounded-md font-bold text-xl"
    >
      Create New Account
    </button>
  </div>

</section>
