<section
  class="bg-white/50 fixed top-0 left-0 bottom-0 right-0 flex items-center justify-center"
>
  <div class="w-[432px] shadow-xl border rounded-md border-gray-200 bg-white">
    <div class="flex justify-between p-4 border-b-2 bg-blue-200">
      <div class="">
        <h2 class="text-2xl font-bold">Sign Up</h2>
        <p>It's quick and easy</p>
      </div>
      <div>
        <button
        routerLink="/login"
          type="button"
          class="hs-dropdown-toggle inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-md text-gray-500 hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800"
          data-hs-overlay="#hs-basic-modal"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3.5 h-3.5"
            width="8"
            height="8"
            viewBox="0 0 8 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.258206 1.00652C0.351976 0.912791 0.479126 0.860131 0.611706 0.860131C0.744296 0.860131 0.871447 0.912791 0.965207 1.00652L3.61171 3.65302L6.25822 1.00652C6.30432 0.958771 6.35952 0.920671 6.42052 0.894471C6.48152 0.868271 6.54712 0.854471 6.61352 0.853901C6.67992 0.853321 6.74572 0.865971 6.80722 0.891111C6.86862 0.916251 6.92442 0.953381 6.97142 1.00032C7.01832 1.04727 7.05552 1.1031 7.08062 1.16454C7.10572 1.22599 7.11842 1.29183 7.11782 1.35822C7.11722 1.42461 7.10342 1.49022 7.07722 1.55122C7.05102 1.61222 7.01292 1.6674 6.96522 1.71352L4.31871 4.36002L6.96522 7.00648C7.05632 7.10078 7.10672 7.22708 7.10552 7.35818C7.10442 7.48928 7.05182 7.61468 6.95912 7.70738C6.86642 7.80018 6.74102 7.85268 6.60992 7.85388C6.47882 7.85498 6.35252 7.80458 6.25822 7.71348L3.61171 5.06702L0.965207 7.71348C0.870907 7.80458 0.744606 7.85498 0.613506 7.85388C0.482406 7.85268 0.357007 7.80018 0.264297 7.70738C0.171597 7.61468 0.119017 7.48928 0.117877 7.35818C0.116737 7.22708 0.167126 7.10078 0.258206 7.00648L2.90471 4.36002L0.258206 1.71352C0.164476 1.61976 0.111816 1.4926 0.111816 1.36002C0.111816 1.22744 0.164476 1.10028 0.258206 1.00652Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
    </div>
    <form class="bg-gray-100 p-4 rounded-sm w-full">
      <div class="grid grid-cols-2 gap-2 mb-2 w-full">
        <input
          type="text"
          name=""
          id=""
          placeholder="First name"
          class="border rounded-md p-4 bg-gray-100"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="Last name"
          class="border rounded-md p-4 bg-gray-100"
        />
      </div>
      <div class="grid grid-cols-1 mb-2 gap-2">
        <input
          type="email"
          id=""
          placeholder="Email"
          class="border rounded-md p-4 bg-gray-100"
        />
        <input
          type="password"
          id=""
          placeholder="Password"
          class="border rounded-md p-4 bg-gray-100"
        />
      </div>
      <label class="text-lg block">Birthday</label>
      <div class="grid grid-cols-3 gap-2">
        <select name="" id="" class="border-2 rounded-md p-2 w-full bg-white">
          <option value="null" *ngFor="let month of months" [value]="month">{{month}}</option>
          
        </select>
        <select name="" id="" class="border-2 rounded-md p-2 w-full bg-white">
          <option value="null" *ngFor="let date of dates" [value]="date">{{date}}</option>
          
        </select>
        <select name="" id="" class="border-2 rounded-md p-2 w-full bg-white">
          <option value="null" *ngFor="let year of years " [value]="year">{{year}}</option>
          
        </select>
      </div>
      <label for="" class="text-lg block">Gender</label>
      <div class="grid grid-cols-2 gap-2">
      
        <div class="flex flex-row items-center border-2 rounded-md p-2 w-full bg-white">
            <label for="myCheckbox">Male</label>
            <input type="checkbox" id="" name="myCheckbox" value="checked" class="ml-[120px]">
            </div>
            <div class="flex flex-row items-center border-2 rounded-md p-2 w-full bg-white">
                <label for="myCheckbox">Female</label>
                <input type="checkbox" id="" name="myCheckbox" value="checked" class="ml-[100px]" >
                </div>
        
        

      </div>
      <div>
        <p class="mb-3 my-2 text-sm">
          People who use our service may have uploaded your contact information
          to Facebook. <a class="text-blue-500" href="#">Learn more.</a>
        </p>
        <p class="mb-3 text-sm">
          By clicking Sign Up, you agree to our Terms, Privacy Policy and
          Cookies Policy. You may receive SMS Notifications from us and can opt
          out any time.
        </p>
      </div>

      <div class="text-center mb-2">
        <button
          class="bg-blue-500 px-12 py-3 border rounded-lg font-semibold text-xl text-white"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</section>
