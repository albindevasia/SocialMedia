<div class="bg-white rounded-2xl p-4 mb-6">
    <p class="font-bold">What's on your mind? David</p>
    <div class="flex justify-between">
      <p>Sharing Options</p>
      <svg
      routerLink="newpost"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6 text-blue-500"
      >
        <path
          fill-rule="evenodd"
          d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
  <h2 class="text-lg font-bold mb-4 ml-3">Posts</h2>

  <div class="bg-white rounded-2xl mb-6" *ngFor="let p of pots">
    <div class="flex justify-between p-2">

      <div class="flex items-center p-4" >
        <div class="w-12 h-12 rounded-full overflow-hidden ml-3">
          <img
            src="https://api-sales-app.josetovar.dev/pictures/{{p.picture}}"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div>
         
          <p class="font-bold -mb-1">{{p.first_name + ' ' +p.last_name}}</p>
    
          <p class="text-gray-400">{{p.post.created_at | date}}</p>
        </div>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          fill-rule="evenodd"
          d="M4.5 12a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm6 0a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm6 0a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div
      class="max-h-96 overflow-hidden p-2 border-2 border-b-gray-400 rounded-xl"
    >
      <img
      src="https://api-sales-app.josetovar.dev/pictures/{{p.post.picture}}" class="w-full h-full object-cover "
      />
    </div>
    <div class="p-4">
      <p>
       {{p.post.content}}
      </p>
    </div>
    <div class="flex items-center p-4">
      <button
        class="bg-gray-200 flex items-center ml-2 border rounded-full px-2 py-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 mr-3 text-blue-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z"
          />
        </svg>

        Like
      </button>
      <button
        class="flex items-center bg-gray-200 px-2 py-2 rounded-full ml-2"
     (click)="postComment()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 mr-3 text-blue-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
          />
        </svg>
        Comment
      </button>
      <button
        class="flex items-center rounded-full bg-gray-200 px-2 py-2 ml-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 mr-3 text-blue-500"
        >
         
          <path
            d="M307 34.8c-11.5 5.1-19 16.6-19 29.2v64H176C78.8 128 0 206.8 0 304C0 417.3 81.5 467.9 100.2 478.1c2.5 1.4 5.3 1.9 8.1 1.9c10.9 0 19.7-8.9 19.7-19.7c0-7.5-4.3-14.4-9.8-19.5C108.8 431.9 96 414.4 96 384c0-53 43-96 96-96h96v64c0 12.6 7.4 24.1 19 29.2s25 3 34.4-5.4l160-144c6.7-6.1 10.6-14.7 10.6-23.8s-3.8-17.7-10.6-23.8l-160-144c-9.4-8.5-22.9-10.6-34.4-5.4z"
          />
        </svg>
        Share
      </button>
    </div>
    <form [formGroup]="commentForm" (ngSubmit)="commentOnPost(p.post.id)">
    <div class="flex items-center p-3" >
     
      <div class="w-12 h-12 overflow-hidden  rounded-full mr-2">
        <img src="{{profile?.picture}}"    class="h-full w-full object-cover ">
      </div>
     
      <div class="border-2 rounded-lg w-full p-2 ">
       <input class="w-full h-10" placeholder="write comments ..." formControlName="content" type="text" >
      <!-- <input type="number" formControlName="post_id" value="{{p.post.id}}"> -->
       <!-- <textarea class="w-full " placeholder="write comments ..." formControlName="content"></textarea> -->
      </div>
      <div class="p-1">
   <button type="submit" class="bg-gray-400">
       <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 "><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg> 
    </button>
      </div>
   
    
          </div>
        </form>
        <div *ngIf="comm" class=" p-2 border-2 rounded-md "  >
           <div>
          <svg  (click)="this.comm=false"
          class="w-3.5 h-3.5 float-right"
          width="8"
          height="8"
          viewBox="0 0 8 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.258206 1.00652C0.351976 0.912791 0.479126 0.860131 0.611706 0.860131C0.744296 0.860131 0.871447 0.912791 0.965207 1.00652L3.61171 3.65302L6.25822 1.00652C6.30432 0.958771 6.35952 0.920671 6.42052 0.894471C6.48152 0.868271 6.54712 0.854471 6.61352 0.853901C6.67992 0.853321 6.74572 0.865971 6.80722 0.891111C6.86862 0.916251 6.92442 0.953381 6.97142 1.00032C7.01832 1.04727 7.05552 1.1031 7.08062 1.16454C7.10572 1.22599 7.11842 1.29183 7.11782 1.35822C7.11722 1.42461 7.10342 1.49022 7.07722 1.55122C7.05102 1.61222 7.01292 1.6674 6.96522 1.71352L4.31871 4.36002L6.96522 7.00648C7.05632 7.10078 7.10672 7.22708 7.10552 7.35818C7.10442 7.48928 7.05182 7.61468 6.95912 7.70738C6.86642 7.80018 6.74102 7.85268 6.60992 7.85388C6.47882 7.85498 6.35252 7.80458 6.25822 7.71348L3.61171 5.06702L0.965207 7.71348C0.870907 7.80458 0.744606 7.85498 0.613506 7.85388C0.482406 7.85268 0.357007 7.80018 0.264297 7.70738C0.171597 7.61468 0.119017 7.48928 0.117877 7.35818C0.116737 7.22708 0.167126 7.10078 0.258206 7.00648L2.90471 4.36002L0.258206 1.71352C0.164476 1.61976 0.111816 1.4926 0.111816 1.36002C0.111816 1.22744 0.164476 1.10028 0.258206 1.00652Z"
            fill="currentColor"
          />
        </svg>
      </div>
      
          <div *ngFor="let comment of p.comments;let i=index " class="flex p-2 border-2 rounded-md">
           
       <div >
          <div class="w-12 h-12 overflow-hidden  rounded-full mr-2 ">
          <img src="https://api-sales-app.josetovar.dev/pictures/{{comment.picture}}"    class="h-full w-full object-cover ">
         
        </div>
        <div class="ml-30 ">
          <h3 class="ml-30 font-bold text-lg">{{comment.username}}</h3>
        <p class="text-gray-400">{{comment.created_at | date}}</p>
     
        </div>
      </div>
      <div class="ml-32">
        <p>{{p.post.comments[i].content}}</p>
      </div>
    </div>
    
    
  </div>
  </div>
